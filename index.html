<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delex Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <h1>Delex Image Search App</h1>

    <form action="">
        <input type="text" id="search-input" placeholder="search here">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1707345512638-997d31a10eaa?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="desert sky">
            <a href="https://unsplash.com/photos/a-person-standing-on-a-sand-dune-in-the-desert-TA5hw14Coh4" target="_blank">Desert sky</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1712955685153-1b9c8edd071f?q=80&w=1606&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A person standing on top of a mountain">
            <a href="https://unsplash.com/photos/a-person-standing-on-a-sand-dune-in-the-desert-TA5hw14Coh4" target="_blank">A person standing on top of a mountain</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1713084071124-a38a6c647759?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A plate of food">
            <a href="https://unsplash.com/photos/a-person-standing-on-a-sand-dune-in-the-desert-TA5hw14Coh4" target="_blank">A plate of food</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
